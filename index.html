<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;500;600&family=Lato&family=Poppins&family=Sora:wght@400;500&display=swap"
        rel="stylesheet">

<body>
    <div class="header">
        <img class="icon" src="contact-form-icon.svg" alt="icon">
    </div>

    <div class="container">
        <div class="tittle">
            <h1 class="tittle-1">Interested in our business pricing?</h1>
            <h3 class="tittle-2">Fill out the form to view details and weâ€™ll contact you as soon as possible.</h3>
        </div>
        <div class="box">
            <div class="box-name">
                <label for="name">Name</label>
                <input type="text" name="Ethan Johnson" id="name" placeholder="Ethan Johnson">
            </div>
            <div class="box-mail">
                <label for="mail">Company Email</label>
                <input type="email" name="ethan@jhonson.com" id="mail" placeholder="ethan@jhonson.com">
            </div>
            <div class="box-size">
                <label for="size">Company Size</label>
                <select name="size" id="size">
                    <option value="option1">50-100 Employees</option>
                    <option value="option2">150-200 Employees</option>
                </select>
            </div>
            <div class="box-subject">
                <label for="subject">Subject</label>
                <select name="subject" id="subject" class="subject-text">
                    <option value="option1" >Building Landing pages</option>
                    <option value="option2">Building Static Pages</option>
                </select>
            </div>
            <div class="box-message">
                <label for="message">Message</label>
                <textarea type="text" name="message" id="message" placeholder="50-100 Employees"></textarea>
            </div>
            <div class="contact-sales">
                <h3>Contact Sales</h3>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
</body>

</html>
